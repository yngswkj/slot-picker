<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スロット抽選マシン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>スロット抽選マシン</h1>

    <div class="item-section">
      <form class="item-add" id="item-form">
        <input type="text" id="item-input" placeholder="アイテム名を入力">
        <button id="add-btn" type="submit">追加</button>
      </form>
      <ul id="item-list" class="item-list"></ul>
      <div class="item-actions">
        <button id="start-btn" disabled>スタート！</button>
        <button id="reset-btn" class="btn-secondary">当選リセット</button>
      </div>
    </div>

  </div>

  <div class="slot-overlay" id="slot-overlay">
    <div class="slot-modal" id="slot-machine">
      <div class="slot-modal-body">
        <div class="slot-frame">
          <div class="reel-container">
            <div class="reel-window" id="reel-0">
              <div class="reel-strip"></div>
            </div>
            <div class="reel-window" id="reel-1">
              <div class="reel-strip"></div>
            </div>
            <div class="reel-window" id="reel-2">
              <div class="reel-strip"></div>
            </div>
          </div>
          <div class="reel-stop-buttons" id="reel-stop-buttons">
            <button class="reel-stop-btn" data-reel="0">STOP</button>
            <button class="reel-stop-btn" data-reel="1">STOP</button>
            <button class="reel-stop-btn" data-reel="2">STOP</button>
          </div>
        </div>
        <div class="modal-result" id="modal-result"></div>
        <button class="modal-close" id="modal-close">閉じる</button>
      </div>
    </div>
  </div>

  <script type="module" src="./slot.js"></script>
</body>
</html>
